<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untuk Calon Istriku - Emi Fatikha</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Satisfy&family=Poppins:wght@300;500&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #2b5876, #4e4376);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
        position: relative;
        color: #fff;
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px 20px;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        max-width: 90%;
        width: 100%;
        text-align: center;
        animation: fadeIn 1.5s ease-in-out;
        z-index: 1;
      }

      h1 {
        font-family: "Satisfy", cursive;
        font-size: 2.5rem;
        margin-bottom: 15px;
      }

      .heart {
        font-size: 1.5rem;
        color: #ffb6c1;
        animation: pulse 1.5s infinite;
        margin: 10px 0;
      }

      .name {
        font-size: 1.3rem;
        font-weight: bold;
        background: linear-gradient(90deg, #ffd1dc, #ffe3e3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 2s infinite;
        margin-top: 10px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      .poemArea {
        white-space: pre-wrap;
        font-size: 1.1rem;
        font-weight: 500;
        line-height: 1.7;
        background-color: rgba(255, 255, 255, 0.08);
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
        box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
      }

      button {
        margin: 15px 5px;
        padding: 10px 18px;
        background-color: #ffffff33;
        border: 1px solid #fff;
        color: #fff;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #ffffff55;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -100%;
        }
        100% {
          background-position: 100%;
        }
      }

      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://i.ibb.co/6P9gy4Q/stars.png") repeat;
        animation: moveStars 100s linear infinite;
        z-index: 0;
      }

      @keyframes moveStars {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: -10000px 5000px;
        }
      }

      @media (min-width: 768px) {
        h1 {
          font-size: 3rem;
        }
        .poemArea {
          font-size: 1.3rem;
        }
        button {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>

    <audio id="bgmusic" autoplay loop hidden muted>
      <source src="musik.mp3" type="audio/mp3" />
    </audio>

    <div class="card">
      <h1>Untuk Calon Istriku</h1>
      <div class="heart">‚ù§Ô∏è</div>
      <button id="tombolNama" onclick="tampilkanNama()">
        Klik di sini, Sayang...
      </button>
      <div class="name" id="namaTarget" style="display: none"></div>
      <div class="poemArea" id="mainText" style="display: none"></div>
    </div>

    <script>
      function ketik(teks, elemenId, kecepatan = 40, callback) {
        const elemen = document.getElementById(elemenId);
        elemen.innerHTML = "";
        let i = 0;
        const interval = setInterval(() => {
          elemen.innerHTML += teks.charAt(i);
          i++;
          if (i >= teks.length) {
            clearInterval(interval);
            if (callback) callback();
          }
        }, kecepatan);
      }

      const paragrafUtama = `Selamat malam, calon istriku tercinta‚Ä¶ üíå

Hari ini, aku meniup lilin ulang tahunku... tapi entah kenapa, satu-satunya harapan yang aku bisikkan hanya tentangmu.
Tentang kamu yang selalu hadir di sela-sela pikiranku, di doa-doaku yang paling dalam.
Di antara banyak ucapan yang kuterima hari ini, ucapanmu... adalah yang paling kutunggu, yang paling menyentuh hatiku.

Aku tidak ingin kado mewah.
Cukup doamu ‚Äî itu hadiah terbaik yang aku harapkan di hari spesial ini.
Doa dari seorang perempuan yang aku cintai dalam diam, dalam sujud, dan dalam harapan panjang menuju masa depan.

Sayangku, kamu adalah alasan mengapa aku ingin menjadi lebih baik.
Kamu adalah alasan mengapa aku ingin hidup lebih panjang ‚Äî agar aku bisa menua bersamamu.
Aku ingin kamu tahu bahwa setiap detak jantungku hari ini berdetak menyebut namamu, dan setiap hembusan napasku adalah rindu yang tak pernah letih.

Jika nanti kita benar-benar bersama,
maka malam ini adalah malam di mana cinta kita tumbuh bersama harapan dan keyakinan.

Terima kasih sudah menjadi bagian dari langkah-langkah kecilku menuju masa depan.
Terima kasih sudah memperindah malam ulang tahunku ‚Äî walau kita belum bisa bertatap langsung.
Tapi dalam sunyi ini, aku tahu... cintamu menenangkan.

Sekarang, istirahatlah, Sayang...
Biarkan malam memelukmu dengan lembut.
Semoga tidurmu malam ini penuh damai dan hangat oleh rinduku.
Dan saat kamu membuka mata besok pagi,
ingatlah bahwa ada aku ‚Äî yang selalu mencintaimu dalam senyap, tapi dalam.

üåô Selamat tidur, Sayangkuu.
Malam ini dan seterusnya... aku mencintaimu.`;

      function tampilkanNama() {
        document.getElementById("tombolNama").style.display = "none";
        const musik = document.getElementById("bgmusic");
        musik.muted = false;
        musik.volume = 0.5;
        musik.play();

        const teksNama = "EMI FATIKHA";
        const elemenNama = document.getElementById("namaTarget");
        elemenNama.style.display = "block";

        ketik(teksNama, "namaTarget", 70, () => {
          const area = document.getElementById("mainText");
          area.style.display = "block";
          ketik(paragrafUtama, "mainText", 30);
        });
      }
    </script>
  </body>
</html>
